name: Development

on: 
  push:
    branches:
      - "development"
  pull_request:
    branches:
      - "development"

jobs:
  test-codebase:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: install typescript globally
        run: npm install -g typescript
      - name: install dependencies
        run: npm ci 
      - name: run tests
        run: npm run test
